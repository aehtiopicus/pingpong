            <div class="col-md-7"
                 ng-show="activeConfig.loaded"
                 style="border: 1px solid #ddd; border-radius: 4px 4px 0 0;">

                <table class="table table-striped" >
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td>Configurations.Competition.do-providers-competition</td>
                        <td>
                            <form>
                                <div class="input-group">
                                    <oi-select
                                            name="'competition'"
                                            oi-options="c for c in ['true','false']"
                                            ng-model="selCompetition"
                                            >
                                    </oi-select>


                                    <span class="input-group-btn">
                                        <button class="btn btn-default" ng-click="save('selCompetition')" type="button">Guardar</button>
                                    </span>
                                </div>
                            </form>
                        </td>
                    </tr>

                    <tr>
                        <td>Configurations.Competition.providers-competition-priority</td>
                        <td>
                            <form>
                                <div class="input-group">
                                    <span>
                                        <oi-select
                                                name="'priority'"
                                                oi-options="c.name for c in providers"
                                                ng-model="selPriority"
                                                multiple
                                                >
                                        </oi-select>
                                    </span>

                                    <span class="input-group-btn">
                                        <button ng-disabled="selPriority.length !== providers.length" class="btn btn-default" ng-click="save('selPriority')" type="button">Guardar</button>
                                    </span>
                                </div>
                            </form>
                        </td>
                    </tr>

                    </tbody>
                </table>

        <div class="row">

        </div>

        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-7 bg-success"  ng-hide="!saveMsg">
                {{saveMsg}}
            </div>

        </div>

    </div>

</div>
