 <div class="container" ng-if="loginRequired">

      <div class="col-xs-9 col-xs-offset-1 form-horizontal">              
             
                <div class="form-group" >
                    <label for="nroFechas" class="col-sm-2 control-label">Nro Fechas</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control fixture" name="nroFechas" placeholder="Nro Fechas..." ng-model="fixture.nroFechas" ng-blur="checkNewValue()" ng-disabled="!generated">

                      <button class="btn btn-info" ng-click="generar()" ng-show="generated">Generar</button>
                      <button class="btn btn-danger" ng-click="eliminar()" ng-show="!generated">Eliminar</button>                                                  

                    </div>
             
                </div>
                <div class="form-group">
                  <ul class="list-group col-sm-11 fixture-ul">
                    <li class="list-group-item" ng-repeat="fecha in fixture.fechas">Fecha {{fecha.nro}}
                      <button class="btn btn-info badge" ng-click="openFecha(fecha)">Ver Fecha</button>
                    </li>                  
                  </ul>
                </div>                
               

              
            </div>  
    </div>
